[tox]
envlist = py27, py33, py34, py35, pypy, pypy3, coverage, docs, flake8, mypy

[testenv]
commands =
    pip install -e .[test]
    python setup.py test

[testenv:coverage]
basepython = python2.7
deps =
    coveralls
    coverage
commands =
    pip install -e .[test]
    coverage run --source gyazo/ setup.py test
    coverage report
    coveralls
passenv = TRAVIS TRAVIS_BRANCH TRAVIS_JOB_ID

[testenv:docs]
basepython = python2.7
changedir = docs
commands =
    pip install -e ..[docs]
    make html

[testenv:flake8]
basepython = python2.7
deps = flake8
commands = flake8 gyazo/

[testenv:mypy]
basepython = python3.5
deps = mypy-lang
commands =
    mypy --silent-imports gyazo
    mypy --silent-imports --py2 gyazo
